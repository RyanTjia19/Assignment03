<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="script.js"></script>

		<!-- According to w3schools -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

		<!-- JavaScripts -->
		<!-- For stuff like buttons, dropdowns, etc. -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

		<title>Task List</title>
	</head>

	<body>
		<button onclick="GetData()">Start Quiz</button>
		<button onclick="render_view('#post-view1')">Random question</button>
		<div id="view_template"></div>
	</body>

	<!-- Different views -->
	<script id="post-view1" type="text/x-handlebars-template">
		<div>
			{{Question}}
		</div>
		<ol>
			{{#each Choices}}
			<li>{{this.Answer}}</li>
			{{/each}}
		</ol>
	</script>
</html>
