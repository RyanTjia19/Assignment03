<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="script.js"></script>

		<!-- According to w3schools -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

		<!-- JavaScripts -->
		<!-- For stuff like buttons, dropdowns, etc. -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

		<title>Task List</title>
	</head>

	<body>
		<button onclick="GetData('ComputerScience')">Start Quiz</button>
		<button onclick="updatePage()">Random question</button>
		<div id="view_template"></div>
	</body>

	<!-- Quiz overhead -->
	<script id="Quiz" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-lg-12 mx-auto">
				<div class="title">
					{{name}}<br>
					{{currentQuestion}} of {{totalQuestions}}
				</div>
				<div id="response" class="response"></div>
				<div id="quizQuestions"></div>
			</div>
		</div>
	</script>

	<!-- Different views for different questions -->
	<!-- Simple and Narrative share the same template since the only difference is the size of the question -->
	<script id="MC" type="text/x-handlebars-template">
		<div class="row border">
			<div class="col-lg-6 mx-auto">
				{{Question}}

				<div class="row">
					<div class="col-lg-6">
						<button id="0" class="button h-75">A){{Choices.0.Answer}}</button>
					</div>
					<div class="col-lg-6">
						<button id="1" class="button h-75">B){{Choices.1.Answer}}</button>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6">
						<button id="2" class="button h-75">C){{Choices.2.Answer}}</button>
					</div>
					<div class="col-lg-6">
						<button id="3" class="button h-75">D){{Choices.3.Answer}}</button>
					</div>
				</div>

				<div class="row mt-2">
					<button id="submit">
						Submit
					</button>
				</row>
			</div>
		</div>
	</script>

	<script id="Image" type="text/x-handlebars-template">
		<div class="row border">
			<div class="col-lg-6 mx-auto">
				{{Question}}<br>
				<img src="Images/{{Image}}" alt="Picture" class="center">

				<div class="row">
					<div class="col-lg-6">
						<button id="0" class="button h-75">A){{Choices.0.Answer}}</button>
					</div>
					<div class="col-lg-6">
						<button id="1" class="button h-75">B){{Choices.1.Answer}}</button>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6">
						<button id="2" class="button h-75">C){{Choices.2.Answer}}</button>
					</div>
					<div class="col-lg-6">
						<button id="3" class="button h-75">D){{Choices.3.Answer}}</button>
					</div>
				</div>

				<div class="row mt-2">
					<button id="submit">
						Submit
					</button>
				</row>
			</div>
		</div>
	</script>

	<script id="TF" type="text/x-handlebars-template">
		<div class="row border">
			<div class="col-lg-6 mx-auto">
				{{Question}}

				<div class="row">
					<div class="col-lg-6">
						<button id="0" class="button">A)True</button>
					</div>
					<div class="col-lg-6">
						<button id="1" class="button">B)False</button>
					</div>
				</div>

				<div class="row mt-2">
					<button id="submit">
						Submit
					</button>
				</row>
			</div>
		</div>
	</script>

	<script id="Lists" type="text/x-handlebars-template">
		<div class="row border">
			<div class="col-lg-6 mx-auto">
				<form onsubmit="return false">
					<label for="options">{{Frag1}}</label>

					<select id="options" name="options"
						<option value=-1>(Choose)</option>
						<option value=-1>(Choose)</option>
						
						{{#each Choices}}
						<option value={{id}}>{{Answer}}</option>
						{{/each}}
					</select>

					<label for="options">{{Frag2}}</label>
  					<input id="listSubmit" type="submit">
				</form>
			</div>
		</div>
	</script>

	<!-- Correct/Incorrect response -->
	<script id="Correct" type="text/x-handlebars-template">
		Correct
	</script>

	<script id="Incorrect" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-lg-8 mx-auto">
				The correct answer is: <b>{{Answer}}</b>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-8 mx-auto">
				{{Note}}
			</div>
		</div>
	</script>
</html>
